---
id: io.github.herve4m.Hexkudo
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: hexkudo
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network
  # env:
  #   RUST_BACKTRACE: "1"
  #   RUST_LOG: hexkudo=debug
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        branch: 0.18.0
  - name: hexkudo
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/herve4m/hexkudo.git
        tag: 0.1.0
    config-opts:
      - -Ddevelopment=false
...
