---
id: io.github.herve4m.Hexkudo
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: hexkudo
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: blueprint-compiler
    cleanup:
      - "*"
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: 0.18.0
  - name: hexkudo
    builddir: true
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/herve4m/hexkudo/releases/download/0.1.0/hexkudo-0.1.0.tar.xz
        sha256: 07cc02c50147a4c78fed289fff08456dc131825b2c94eeaf74eb26402ca253fc
    config-opts:
      - -Ddevelopment=false
...
