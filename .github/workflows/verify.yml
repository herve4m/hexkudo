---
# This workflow action runs pre-commit.
name: Build and Verify Code

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/herve4m/hexkudo/validation:latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - run: cargo check
        name: "Check"

      - run: cargo build
        name: "Build"

      - run: cargo clippy
        name: "Clippy"

      - run: cargo fmt --check
        name: "Format"
...
